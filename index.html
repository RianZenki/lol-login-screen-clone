<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clona LOL</title>
</head>
<body>
    <main>
        <div class="login">
            <div class="wrapper">
                <img class="logo" src="./assets/logo.png" alt="Logo">
                <h1>Fazer login</h1>
                <label class="userLabel textLabel">
                    <span class="input-span">NOME DE USUÁRIO</span>
                    <input type="text" class="text-input">
                </label>

                <label class="passwordLabel textLabel">
                    <span class="input-span">SENHA</span>
                    <input type="text" class="text-input">
                </label>

                <div class="button-wrapper">
                    <button class="face-button">
                        <img src="./assets/facebook-icon.png" alt="facebook icon">
                    </button>
                    <button class="google-button">
                        <img src="./assets/google-icon.png" alt="google icon">
                    </button>
                    <button class="apple-button">
                        <img src="./assets/apple-icon.png" alt="apple icon">
                    </button>
                </div>

                <label class="checkbox-label">
                    <input type="checkbox" name="" id="">
                    <span>Manter login</span>
                </label>
            </div>

            <div class="wrapper">
                <button class="login-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z"></path>
                    </svg>
                </button>
                <a href="">NÃO CONSEGUE INICIAR SESSÃO?</a>
                <a href="">CRIAR CONTA</a>
            </div>
        </div>

        <div class="banner"></div>
    </main>

    <script src="index.js"></script>
</body>
</html>
